<div>
    <h2>{{ name }}</h2>
    <table border="1">
        <thead>

        <tr>
            {% for title in table_head %}
            <th>{{ title }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in rows %}
        <tr>
            {% for value in row.values() %}
            <td>{{ value | safe }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
